<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-settings">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="15" value="8">
            <div>
                <label><input type="checkbox" id="include-lowercase" checked> Lowercase</label>
                <label><input type="checkbox" id="include-uppercase" checked> Uppercase</label>
                <label><input type="checkbox" id="include-numbers" checked> Numbers</label>
                <label><input type="checkbox" id="include-symbols" checked> Symbols</label>
            </div>
            <button onclick="generatePassword()">Generate Password</button>
            <div id="password-result"></div>
        </div>

        <div class="notes-section">
            <h2>Notes</h2>
            <input type="text" id="site-name" placeholder="Site Name">
            <input type="text" id="generated-password" placeholder="Generated Password">
            <button onclick="saveNote()">Save Note</button>
            <ul id="notes-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
